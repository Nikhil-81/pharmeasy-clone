    let res = JSON.stringify(data);
    let products = JSON.parse(res)

    let append = (products) => {
        let container = document.querySelector("#product");
        container.innerHTML = null;
        products.forEach((el) => {
            let { image, productName, price, category } = el;

            let div = document.createElement('div');
            div.setAttribute('class', "item");
            let img = document.createElement('img');
            img.src = image;
            let h3 = document.createElement('h3')
            h3.innerText = productName;
            let p = document.createElement('p')
            p.innerText = `Price : ${price} ₹`;
            let btn = document.createElement('button');
            btn.innerText = "Add To Cart";
            btn.addEventListener("click", function () {
                addToCart(el);
            })
            div.append(img, h3, p, btn)
            container.append(div);
        })

    };

    append(products)


    function addToCart(el) {
        let sys = localStorage.getItem('system');
        if (sys == "online") {
            let cartArr = JSON.parse(localStorage.getItem("cartData")) || [];
            cartArr.push(el)
            localStorage.setItem("cartData", JSON.stringify(cartArr))
            alert("Added To Cart")
        } else {
            alert("You Are Not Logged In")
        }
    };

    let sort = document.querySelector("#sorting");
    sort.addEventListener("change", sortData)

    function sortData() {
        let value = document.querySelector("#sorting").value;
        if (value == "l-to-h") {
            let sort_LToH = products.sort((a, b) => {
                return a.price - b.price;
            });
            append(sort_LToH)
        };

        if (value == "h-to-l") {
            let sort_HtoL = products.sort((a, b) => {
                return b.price - a.price;
            });
            append(sort_HtoL)
        };
    };
